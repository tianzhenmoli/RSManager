{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>资源管理后台</title>

    <link href="{% static 'img/icon.ico' %}" rel="shortcut icon">
    <link href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
    {% block css %}
        <!-- 自定义css -->
    {% endblock %}
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <!-- 左侧菜单 -->
            {% include "base/_left_menu.html" %}
            <!-- 顶部导航 -->
            {% include "base/_head_menu.html" %}
            <!-- 右侧自定义内容 -->
            {% block content %}
            {% endblock %}
            <!-- 底部内容 -->
            {% include "base/_foot_menu.html" %}
        </div>
    </div>

    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>

    {% block js %}
        <!-- 自定义js -->
    {% endblock %}
</body>
</html>
